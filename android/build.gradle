buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "0.0.1"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.ad4screen.sdk:A4SSDK:3.8.4'
    compile('com.ad4screen.sdk:plugin-play-services-geofence:3.1.3')
}
